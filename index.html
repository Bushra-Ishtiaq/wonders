<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seven Wonders of the World</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Seven Wonders of the World</h1>

    <main>

        <div id="firstdiv">
            <figure>
                <img src="chichen Itza.jpg" alt="Chichen Itza">
                <figcaption>Chichen Itza</figcaption>
            </figure>
            <figure>
                <img src="Cristo redentor.jpg" alt="Cristo redentor">
                <figcaption>Cristo redentor</figcaption>
            </figure>
        </div>
        <div id="second-div">
            <figure>
                <img src="Machu Picchu.jpg" alt="Machu Picchu">
                <figcaption>Machu Picchu</figcaption>
            </figure>
            <figure>
                <img src="Petra.jpg" alt="Petra">
                <figcaption>Petra</figcaption>
            </figure>
        </div>
        <div id="third-div">
            <figure>
                <img src="Taj-Mahal.jpg" alt="Taj-Mahal">
                <figcaption>Taj-Mahal</figcaption>
            </figure>
            <figure>
                <img src="The Colosseum.jpg" alt="The Colosseum">
                <figcaption>The Colosseum</figcaption>
            </figure>
        </div>
        <div id="forth-div">
            <figure>
                <img src="wall of china.jpg" alt="The great wall of China">
                <figcaption>Wall of China</figcaption>
            </figure>
        </div>

    </main>
</body>

</html>
